<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일 적용 > 자주 사용 -->
    <link rel="stylesheet" href="./css/06_2_ex1.css"> 
    <!-- 내부 스타일 적용 > 많이 사용 X -->
    <style> 
        h1 {
            color:red;
            background-color: yellow;
            /* h1 : 선택자 / color : css 속성 / red : 속성 값 */
        }
    </style>
</head>
<body>
    <h1>내부 스타일 적용</h1> 
    <!-- h1, div > 블럭 단위 : 요소가 있는 자리
    span > 인라인 단위 : 요소가 있는 만큼만 -->
    <span>외부 스타일 적용</span>

    <!-- 인라인 스타일 적용 > 해결이 안될 때 사용 -->
    <p style="color:blue;">인라인 스타일 적용</p>
</body>
</html>
