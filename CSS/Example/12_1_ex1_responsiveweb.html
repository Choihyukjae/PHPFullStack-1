<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- 반응형 웹 설정 (meta name="viewport" content=" ")
    width만 설정(height 설정 > 원하는 내용을 다 못 담을 수 있음)
    initial-scale : 브라우저의 화면 비율 (1~10)
    user-scalable : 유저의 화면 확대/축소 가능 여부 (yes(기본값) & no)
    maximun-scale / minimum-scale : 확대/축소 최대치
    단위 : width = vw(viewwidth) / height = vh(viewheight)
    -->
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width:100vw;
            height: 100vh;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
