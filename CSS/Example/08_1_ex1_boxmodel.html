<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_1 {
            background-color: gray;
            margin:10px; /* 외부 여백 */
            padding:20px; /* 내부 여백 */
            border:3px solid red;
            width:100px;
            height:200px;
            box-sizing: border-box; 
            /* 테두리(margin, padding..)까지 포함해서 너빗값을 지정 */
            /* border 박스를 주로 사용함 */
        }
        .h1_2 {
            background-color: gray;
            margin:10px; /* 외부 여백 */
            padding:20px; /* 내부 여백 */
            border:3px solid red;
            width:100px;
            height:200px; 
            box-sizing: content-box; 
            /* 콘텐츠 영역만(margin, padding.. 제외)으로 너빗값을 지정함 */
        }
        span {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1 class="h1_1">박스 모델</h1>
    <hr>
    <h1 class="h1_2">박스 모델</h1>
    <br><br>
    <span>스판</span>
</body>
</html>
