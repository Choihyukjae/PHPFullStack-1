<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_shadow {
            text-shadow: -5px -5px 5px #000000;
        }
        .h1_tran {
            /* text-transform: capitalize; 첫 글자(영어)를 대문자로 바꿔줌 */
            /* text-transform: uppercase; 대문자로 변환 */
            text-transform: lowercase; /* 소문자로 변환 */
        }
        .h1_spacing {
            /* em/rem 으로도 설정 가능 */
            letter-spacing: 30px; /* 글자와 글자 사이 간격 조절 */
        }
        .h1_w_spacing {
            word-spacing: 2em; /* 단어들 간의 사이 간격 조절 */
        }
    </style>
</head>
<body>
    <h1 class="h1_shadow">CSS</h1>
    <h1 class="h1_tran">css</h1>
    <h1 class="h1_spacing">CSS</h1>
    <h1 class="h1_w_spacing">HTML CSS</h1>
</body>
</html>
