<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul>li {
            display: inline-block;
            width:50px;
            height:30px;
            background-color: #ccc;
            padding:10px 20px;
            float:left;
        }
        .black{
            background-color: #000;
            color:#fff;
        }
    </style>
</head>
<body>
    <ul>
        <li class="black">메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
    </ul>
</body>
</html>
