<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>회원 가입을 환영합니다</h1>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" name="id" id="id" 
                    placeholder="4자 ~ 10자 사이, 공백없이" required autofocus>
                    <!-- input의 속성 name이 변수의 이름으로 적용됨 -->
                    <!-- id : 자바 스크립트때 활용-->
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="pw" id="pw" 
                    required placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pw1">비밀번호 확인</label>
                    <input type="password" name="pw1" id="pw1" required>
                </li>
                <li>
                    <!-- <label for="e">가입 경로</label> -->
                    <span>가입 경로</span> <!-- 짧은 글 -->
                    <select id="e">
                        <option value="0" selected>블로그</option>
                        <option value="1">지인 소개</option>
                        <option value="2">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea placeholder="남길 말씀이 있다면 여기에" name="memo" id="mome" cols="40" rows="4"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
                <!-- div - 그룹화 -->
                <div>
                    <input type="radio" name="mail" id="mail" value="0">
                    <label for="mail">메일 수신</label>
                    <input type="radio" checked name="mailx" id="mailx" value="1">
                    <label for="mailx">메일 수신 안 함</label>
                </div>
        </fieldset>
        <input type="submit" value="가입하기" name="submit" id="submit">
        <input type="reset" value="취소" name="reset" id="reset">
        <!-- <button>가입하기</button>  -->
        <!-- 브라우저에서 <input type="button" value="가입하기"로 인식함 -->
    </form>
</body>
</html>
