<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="textbox">메모</label>
        <textarea name="memo" id="textbox" cols="40" rows="20"></textarea>
        <br>
        <select name="select" id="select" size="5" multiple>
            <!-- multiple = ctrl + 클릭 시 여러 개 선택 가능 > chekcbox -->
            <option value="0">탕수육</option>
            <option value="1">커피</option>
            <option value="2" selected>밥</option>
        </select>
        <br>

        <label for="cook">요리</label>
        <input type="text" id="cook" list="datalist">
        <datalist name="datalist" id="datalist">
            <option value="0">밥</option> <!-- value 값을 보여줌 > 자주 사용 X-->
            <option value="1">돈까스</option>
            <option value="2">물</option>
        </datalist>

        <br>
        <!-- 화면 낭독시 사용 시 버튼이라고 말해줌 -->
        <!-- button의 기본 값 > submit -->
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        <button type="button">button</button>
    </form>
</body>
</html>
