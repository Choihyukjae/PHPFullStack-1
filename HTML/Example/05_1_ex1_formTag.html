<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset> <!-- form 안에서 구역을 나눌 때 사용 -->
            <legend>고객 정보</legend> <!-- fieldset으로 나눈 구역에 제목 설정 -->
            <!-- label > 클릭 시 input 입력 창으로 커서 이동 -->
            <!-- label for 값과 input의 id 값이 같아야 작동 -->
            <label for="id">ID</label>
            <!-- input > 정보 입력 창 -->
            <!-- name > 중복 가능 / id > 중복 불가능 -->
            <!-- maxlength > 최대 글자 수 제한 / size > input 창 크기 너비 조절 -->
            <input type="text" name="id" id="id" maxlength="10" size="10">
            <br>

                <label>
                    ID_1
                    <input type="text" name="id_1" id="id_1">
                </label>

            <br>
            <label for="pw">PW</label>
            <!-- password > 입력하는 글이 보이지 않는 형식 -->
            <input type="password" name="pw" id="pw" maxlength="15">

            <br>

            <!-- search > 검색 / 쇼핑몰 상품 검색 -->
            <label for="search">search</label>
            <input type="search" name="search" id="search">

            <br>

            <label for="url">url</label>
            <input type="url" name="url" id="url">

            <br>

            <label for="email">email</label>
            <input type="email" name="email" id="email">

            <br>

            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">

            <br>

                <ul>
                    <li>
                        <label for="sb">딸기</label>
                        <input type="checkbox" name="sb" id="sb">
                    </li>
                    <li>
                        <label for="banana">바나나</label>
                        <input type="checkbox" name="banana" id="banana">
                    </li>
                    <li>
                        <label for="wm">수박</label>
                        <input type="checkbox" name="wm" id="wm">
                    </li>
                </ul>

            <br>
            <ul>
                <li> <!-- value 안에 있는 값이 백엔드로 넘어감-->
                    <label for="sbr">딸기</label>
                    <input type="radio" value="1" name="fruit" id="sbr">
                </li>
                <li>
                    <label for="bananar">바나나</label>
                    <input type="radio" value="2" name="fruit" id="bananar">
                </li>
                <li>
                    <label for="wmr">수박</label>
                    <input type="radio" value="3" name="fruit" id="wmr">
                </li>
            </ul>
            <br>

            <!-- 숫자만 입력/조절 가능 -->
            <!-- number에서 value = 초기 값 -->
            <!-- max/min = 최대/최소 -->
            <label for="number">number</label>
            <input type="number" value="5" name="number" id="number" min="1">
            <br>

            <!-- max/min = 최대/최소 설정 > 눈금 -->
            <label for="range">range</label>
            <input type="range" name="range" id="range" min="1" max="5">
            <br>

            <!-- min/max > min/max로 설정한 날 이전/이후에는 선택 불가능 -->
            <label for="date">date</label>
            <input type="date" name="date" id="date" min="2023-03-02" max="2023-03-10">
            <br>


            <br>
            <button>버튼</button>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
