<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            border : 3px solid red;
        }
        nav {
            border : 3px solid yellow;
        }
        main {
            border : 3px solid green;
        }
        footer {
            border : 3px solid blue;
        }
        span {background-color : orange;}
    </style>
</head>
<body>
    <!-- 시맨틱 태그 > 웹 접근성(화면 낭독기 강조), 검색 엔진 최적화(h1,2), 코드 가시성 -->
    <!-- blockline -->
    <header>Header 영역</header>
    <nav>Nav 영역</nav>
    <main>Main Content 영역</main>
    <footer>Footer 영역</footer>
    <!-- inline -->
    <span>요리(料理, Cooking)는 ‘요리음식점’(한성주보, 1886년 10월4일치)에 
        처음 나온, 조선 말 한성에 진출한 일본인들이 음식을 만들어 팔던 가게의 간판을 
        인용한 말로 먹기 좋게 가공한 음식이나 가공 행위 자체를 의미한다.</span>
</body>
</html>
