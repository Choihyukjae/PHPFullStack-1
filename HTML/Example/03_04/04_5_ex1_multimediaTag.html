<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls - 동영상 컨트롤 바 표시 -->
    <!-- autoplay - 동영상 자동 재생 / 크롬 - autoplay muted(소리끄기)-->
    <!-- loop - 자동 반복 재생 -->
    <video src="./media/video.mp4" autoplay muted loop controls width="500"></video>

    <!-- video 속성 == audio 속성 --> 
    <audio src="./media.audio.mp3" autoplay controls></audio>   
</body>
</html>
